<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎮 Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: radial-gradient(circle at top, #1e0033, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff00ff;
      width: 90%;
      max-width: 850px;
      position: relative;
    }

    h1 {
      font-size: 2.2em;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00ff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
    }

    .quote {
      margin: 15px 0;
      font-size: 0.8em;
      color: #ffcc00;
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .game-buttons button {
      margin: 20px;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      box-shadow: 0 0 15px #ff00cc;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }

    .hidden { display: none; }

    .sticker {
      position: absolute;
      width: 80px;
      animation: float 6s infinite ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    .sticker.topright { top: 10px; right: 10px; }
    .sticker.bottomleft { bottom: 10px; left: 10px; }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(8deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* Tic Tac Toe */
    #tic-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      border: 2px solid #00ffcc;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
    }

    /* Sudoku */
    #sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      justify-content: center;
      margin: 20px auto;
      gap: 2px;
    }

    #sudoku-board input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 1em;
      border: 1px solid #888;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    #sudoku-board input[disabled] {
      background: #333;
      color: #ffcc00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎮 Welcome to Game Hub 🎮</h1>
    <p class="quote" id="quote"></p>

    <!-- Stickers -->
    <img src="https://img.icons8.com/color/96/tic-tac-toe.png"
         class="sticker topright"
         title="Play Tic Tac Toe"
         onclick="showPage('tic')">

    <img src="https://img.icons8.com/color/96/puzzle.png"
         class="sticker bottomleft"
         title="Play Sudoku"
         onclick="showPage('sudoku')">

    <!-- Home -->
    <div id="home">
      <div class="game-buttons">
        <button onclick="showPage('tic')">🎮 Play Tic Tac Toe</button>
        <button onclick="showPage('sudoku')">🧩 Play Sudoku</button>
      </div>
    </div>

    <!-- Tic Tac Toe -->
    <div id="tic" class="hidden">
      <h2>Tic Tac Toe</h2>
      <div id="tic-board"></div>
      <p id="tic-message"></p>
      <button onclick="resetTic()">🔄 Reset</button>
      <button onclick="showPage('home')">⬅ Back</button>
    </div>

    <!-- Sudoku -->
    <div id="sudoku" class="hidden">
      <h2>Sudoku</h2>
      <div id="sudoku-board"></div>
      <button onclick="checkSudoku()">✔ Check</button>
      <button onclick="resetSudoku()">🔄 Reset</button>
      <button onclick="showPage('home')">⬅ Back</button>
    </div>
  </div>

  <script>
    // Quotes
    const quotes = [
      "You're awesome, keep going! 💪",
      "Every click makes you smarter 🧠",
      "Play hard, win easy 🎯",
      "Fun + Focus = Victory 🏆",
      "Keep the game spirit alive 🚀"
    ];
    document.getElementById("quote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];

    function showPage(page) {
      ["home", "tic", "sudoku"].forEach(id =>
        document.getElementById(id).classList.add("hidden")
      );
      document.getElementById(page).classList.remove("hidden");
    }

    // --- Tic Tac Toe ---
    let ticCells, currentPlayer;
    const ticBoard = document.getElementById("tic-board");
    function initTic() {
      ticCells = Array(9).fill(null);
      currentPlayer = "X";
      renderTic();
      document.getElementById("tic-message").textContent = "";
    }
    function renderTic() {
      ticBoard.innerHTML = "";
      ticCells.forEach((cell, i) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = cell || "";
        div.onclick = () => makeMove(i);
        ticBoard.appendChild(div);
      });
    }
    function makeMove(i) {
      if (ticCells[i] || checkWin()) return;
      ticCells[i] = currentPlayer;
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      renderTic();
      const winner = checkWin();
      if (winner) document.getElementById("tic-message").textContent = `🎉 ${winner} Wins! 🎉`;
      else if (!ticCells.includes(null)) document.getElementById("tic-message").textContent = "It's a Draw!";
    }
    function checkWin() {
      const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
      for (let [a,b,c] of wins) {
        if (ticCells[a] && ticCells[a] === ticCells[b] && ticCells[a] === ticCells[c]) return ticCells[a];
      }
      return null;
    }
    function resetTic() { initTic(); }
    initTic();

    // --- Sudoku ---
    const puzzle = [
      [5,3,null,null,7,null,null,null,null],
      [6,null,null,1,9,5,null,null,null],
      [null,9,8,null,null,null,null,6,null],
      [8,null,null,null,6,null,null,null,3],
      [4,null,null,8,null,3,null,null,1],
      [7,null,null,null,2,null,null,null,6],
      [null,6,null,null,null,null,2,8,null],
      [null,null,null,4,1,9,null,null,5],
      [null,null,null,null,8,null,null,7,9]
    ];
    const solution = [
      [5,3,4,6,7,8,9,1,2],
      [6,7,2,1,9,5,3,4,8],
      [1,9,8,3,4,2,5,6,7],
      [8,5,9,7,6,1,4,2,3],
      [4,2,6,8,5,3,7,9,1],
      [7,1,3,9,2,4,8,5,6],
      [9,6,1,5,3,7,2,8,4],
      [2,8,7,4,1,9,6,3,5],
      [3,4,5,2,8,6,1,7,9]
    ];
    const sudokuBoard = document.getElementById("sudoku-board");
    let sudokuInputs = [];

    function renderSudoku() {
      sudokuBoard.innerHTML = "";
      sudokuInputs = [];
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const input = document.createElement("input");
          if (puzzle[r][c]) {
            input.value = puzzle[r][c];
            input.disabled = true;
          }
          input.oninput = () => {
            input.value = input.value.replace(/[^1-9]/g, "");
          };
          sudokuBoard.appendChild(input);
          sudokuInputs.push({ input, r, c });
        }
      }
    }

    function checkSudoku() {
      let correct = true;
      sudokuInputs.forEach(({input,r,c}) => {
        if (input.value && parseInt(input.value) !== solution[r][c]) {
          input.style.background = "rgba(255,0,0,0.5)";
          correct = false;
        } else if (!input.disabled) {
          input.style.background = "rgba(255,255,255,0.1)";
        }
      });
      if (correct) alert("🎉 Congratulations! Sudoku Solved!");
    }

    function resetSudoku() {
      renderSudoku();
    }
    renderSudoku();
  </script>
</body>
</html>
